<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/public/icons/main.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ljota — Раннер</title>
    <link rel="stylesheet" href="/static/public/styles.css">
</head>
<body>
    <header><h1>Ljota</h1></header>
    <div id="intro">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="25" fill="url(#planetGradient)" stroke="#A78BFA" stroke-width="1"/>
            <defs>
                <radialGradient id="planetGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
                    <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:0.8"/>
                    <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1"/>
                </radialGradient>
            </defs>
            <ellipse cx="50" cy="50" rx="35" ry="10" fill="none" stroke="#D8B4FE" stroke-width="3" transform="rotate(45 50 50)"/>
        </svg>
        <button id="startBtn">Начать</button>
    </div>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">×</span>
            <h2>Регистрация / Авторизация</h2>
            <form id="authForm">
                <input type="text" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <button type="button" id="registerBtn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <div id="gameScene" class="hidden">
        <h2>Игровая сцена</h2>
    </div>
    <div id="messageBox" style="display: none;"></div>
    <script src="/static/src/api.js"></script>
    <script src="/static/src/ui.js"></script>
    <script>
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('authModal').style.display = 'none';
        });
    </script>
</body>
</html>
